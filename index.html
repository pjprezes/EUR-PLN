<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssembleX Live</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h1 { color: #013d7c; font-size: 16px; margin-bottom: 5px; text-transform: uppercase; }
        .price { font-size: 48px; font-weight: bold; color: #333; margin: 15px 0; }
        #timestamp { font-size: 11px; color: #28a745; margin-bottom: 20px; font-weight: bold; }
        button { background: #fdb913; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; color: black; font-size: 14px; }
        button:active { transform: scale(0.96); }
        .footer { margin-top: 20px; font-size: 10px; color: #999; }
        .tag { font-size: 9px; background: #e1e8f0; padding: 2px 8px; border-radius: 10px; color: #013d7c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div class="tag">LIVE FOREX (EBC)</div>
        <h1>AssembleX EUR/PLN</h1>
        <div id="price" class="price">...</div>
        <div id="timestamp"></div>
        <button id="updateBtn" onclick="getRate()">SPRAWDŹ AKTUALNY KURS</button>
        <div class="footer">Korekta marży ING: -0.017 PLN</div>
    </div>

    <script>
        async function getRate() {
            const priceEl = document.getElementById('price');
            const timeEl = document.getElementById('timestamp');
            const btn = document.getElementById('updateBtn');
            
            priceEl.style.opacity = "0.3";
            btn.innerText = "ŁĄCZENIE Z SERWEREM...";
            btn.disabled = true;

            // Frankfurter API - darmowe, częste aktualizacje (EBC)
            const url = 'https://api.frankfurter.app/latest?from=EUR&to=PLN';

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                const eurPln = data.rates.PLN;
                const final = (eurPln - 0.017).toFixed(4);
                
                priceEl.innerText = final;
                timeEl.innerText = "ODCZYT: " + new Date().toLocaleTimeString();
                
                btn.innerText = "KURS ZAKTUALIZOWANY ✔";
                btn.style.background = "#28a745";
                btn.style.color = "white";

                setTimeout(() => {
                    btn.innerText = "SPRAWDŹ AKTUALNY KURS";
                    btn.style.background = "#fdb913";
                    btn.style.color = "black";
                    btn.disabled = false;
                }, 1500);

            } catch (e) {
                priceEl.innerText = "BŁĄD";
                timeEl.innerText = "Brak połączenia z siecią";
                btn.innerText = "SPRÓBUJ PONOWNIE";
                btn.style.background = "#dc3545";
                btn.disabled = false;
            } finally {
                priceEl.style.opacity = "1";
            }
        }
        getRate();
    </script>
</body>
</html>
